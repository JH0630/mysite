<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>

<h2>{{ object.title }}</h2>

<p>
    {% if object.get_previous %}
    <a hre="{{ object.get_previous.get_absolute_url }}" title="View previous post">
        &laquo;-- {{ object.get_previous }}
    </a>
    {% endif %}

    {% if object.get_next %}
    <a hre="{{ object.get_next.get_absolute_url }}" title="View previous post">
        {{ object.get_next }} --&raquo;
    </a>
    {% endif %}
</p>

<p>{{ object.modify_dt|date:"J F Y" }}</p>
<br>

<div>
    {{ object.content|linebreaks }}
</div>
</body>
</html>
